<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	<div id="carousel">
		<ul>
			<li class="slide">
				<img src="https://images.pexels.com/photos/71436/strings-silhouette-background-players-71436.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
			</li>
			<li class="slide">
				<img src="https://images.pexels.com/photos/255437/pexels-photo-255437.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
			</li>
			<li class="slide">
				<img src="https://images.pexels.com/photos/392027/pexels-photo-392027.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
				</li>
			<li class="slide">
				<img src="https://images.pexels.com/photos/160137/pexels-photo-160137.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
			</li>
			<li class="slide">
				<img src="https://images.pexels.com/photos/157952/woman-beautiful-violin-sexy-157952.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
			</li>
		</ul>

	</div>

	
	<div class="dots">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
	</div>
</body>
</html>
